<!DOCTYPE html>
<html>
<head>
	<title>Formatando Links</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		a {
			color: orange;
			padding: 5px 10px;
			text-decoration: none;
		}

		/*n√£o visitado*/
		a:link, a:visited {
			color: #b9c941;
		}

		/*visitado*/
		/*a:visited {
			color: #b9c941;
		}*/

		/*passa o cursor sobre*/
		a:hover {
			color: #FFF;
			background: #6d790f;
		}

		/*quando clicado*/
		a:active {
			color: #e4f371;
		}

	</style>
</head>
<body>
	<a href="https://www.google.com.br"> Google </a> |
	<a href="https://www.tecmundo.com.br"> Tec Mundo </a> |
	<a href="https://www.megacurioso.com.br"> Mega Curioso </a>
</body>
</html>
