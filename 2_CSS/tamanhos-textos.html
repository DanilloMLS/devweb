<!DOCTYPE html>
<html>
<head>
	<title>Tamanhos de Textos</title>
	<meta charset="utf-8">
	<style type="text/css">
		
		div {
			font-size: 30px;
		}

		.texto {
			/*16px é o tamanho padrão
	
				px -> pixels
				%  -> tamanho relativo ao tamanho padrão
				em -> tamanho relativo ao container pai
			*/
			/*font-size: 30px;*/
			font-size: 2em;
		}

		.texto2 {
			font-size: 1em;
		}

	</style>
</head>
<body>
	<div>
		<p class="texto">Conteúdo</p>
		<p class="texto2">Conteúdo</p>
	</div>
</body>
</html>
