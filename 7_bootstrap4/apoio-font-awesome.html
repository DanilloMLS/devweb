<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <link rel="stylesheet" href="iconic\font\css\open-iconic-bootstrap.css">

    <link href="fontawesome\css\all.css" rel="stylesheet">
    
    <title>Ícones Iconic-Awesome</title>
  </head>
  <body style="margin-bottom: 200px; padding: 16px;">
    
    <h3>Ícones - Iconic</h3>
    <div>
      <span class="oi oi-badge" style="font-size: 80px;"></span><br>
      <span class="oi oi-account-login display-2 text-info"></span>
    </div>
    
    <div>
      <i class="oi oi-clock display-3 text-danger"></i>
    </div>

    <div>
      <button class="btn btn-dark">
        <i class="oi oi-clock"></i>
        Clique aqui
      </button>
  
      <button class="btn btn-dark">
        <i class="oi oi-clock"></i>
      </button>
    </div>
    
    <h3>Ícones - Awesome</h3>

    <i class="fas fa-camera"></i> <!-- this icon's 1) style prefix == fas and 2) icon name == camera -->
    <i class="fas fa-satellite"></i> <!-- using an <i> element to reference the icon -->
    <span class="fas fa-camera"></span> <!-- using a <span> element to reference the icon -->

    <i class="fas fa-satellite display-2 text-info"></i>
    <button class="btn btn-info">
      <i class="fas fa-clock"></i>
      Clique aqui
    </button>
    <button class="btn btn-outline-primary">
      <i class="fas fa-bomb"></i>
    </button>

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->
  </body>
</html>
