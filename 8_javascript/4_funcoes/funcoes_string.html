<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas - string</title>
    <script>
        // lenght: retorna qtde de caracteres
        document.write('Danillo Moraes'.length)
        
        //charAt(indice): retorna o caractere na posição (indice)
        document.write('Danillo Moraes'.charAt(2))

        var nome = 'Danillo Moraes'

        //indexOf(indice)
        document.write(nome.indexOf('o'))

        //replace('substring','substituto')
        document.write(nome.replace('lo','xx'))

        //substr(posicao inicial, tamanho)
        document.write(nome.substr(2,6))

        //toUpperCase()
        document.write(nome.toUpperCase())

        //trim(): remove espaços em branco das extremidades da String
        document.write(nome.trim())
    </script>
</head>
<body>
    
</body>
</html>
