<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Funções nativas - matemática</title>
    <script>
        //arredonda para cima
        var x = Math.ceil(10.380)
        document.write(x)

        //arredonda para baixo
        var y = Math.floor(9.95)
        document.write(y)

        //arredonda com base no valor
        var z = Math.round(10.550)
        document.write(z)

        var r = Math.random()
        document.write(r)
    </script>
</head>
<body>
    
</body>
</html>
