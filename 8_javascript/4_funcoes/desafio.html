<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio - Funções</title>
    <script>
        var num1 = prompt('Digite um número:')
        var op = prompt('Escolha a operação (soma ou subtração)')
        var num2 = prompt('Digite o outro número')

        num1 = parseInt(num1)
        num2 = parseInt(num2)

        function calculo(num1, num2, op) {
            if (op == 'soma') {
                return num1 + num2
            } else {
                return num1 - num2
            }
        }

        var resultado = calculo(num1, num2, op)
        document.write('O resultado é: ' + resultado)

    </script>
</head>

</html>
