<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOM - Screen</title>
    <script>
        var altura = window.screen.availHeight
        var largura = window.screen.availWidth

        document.write('Altura: '+altura+', Largura: '+largura)

        if (largura < 500) {
            document.write('Impressão para mobile')
        } else {
            document.write('Impressão para web')
        }
    </script>
</head>
