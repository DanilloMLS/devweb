<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio ABC</title>

    <script>

        var nota = prompt('Digite a nota')
        var faltas = prompt('Digite as faltas')
        var media = prompt('Digite a media')

        var faltas_maximas = 15

        //var resultado = <condicao> ? <verdadeiro> : <falso>
        var resultado = (nota >= media && faltas <= faltas_maximas) ? 'Aprovado' : 'Reprovado'
        document.write(resultado)
       
    </script>

</head>

</body>
