<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Inclusão e Exclusão</title>
    <script>
        var a = Array('Banana','Maçã')

        //insere elemento no final do array
        a.push('Uva')
        console.log(a)

        //exclui elemento do final do array
        a.pop()
        console.log(a)

        //insere elemento no início do array
        a.unshift('Uva')
        console.log(a)

        //exclui elemento do início do array
        a.shift()
        console.log(a)


        var b = Array()
        b['frutas'] = Array()
        b['pessoas'] = []

        b['frutas'].push('Mamão')
        console.log(b)
    </script>
</head>
<body>
    
</body>
</html>
