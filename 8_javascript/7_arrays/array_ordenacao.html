<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays - Ordenação de elementos</title>
    <script>
        var a = Array('Uva','Banana','Abacate','Côco','Abacaxi')
        console.log(a.sort())

        //ordenação de array com números
        //funciona se os números estiverem como String
        var b = Array(15, 20, 10, 4, 6, 11)
        console.log(b.sort(ordenarNumeros))

        function ordenarNumeros(a, b) {
            return a - b
            // < 0 -> a ordenado antes de b
            // > 0 -> b ordenado antes de a
            // = 0 -> ordem é mantida
        }
    </script>
</head>
