<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulando valores</title>
    <script>
        function distribuiCaracter() {
            //obtem o texto do input
            var caracter = document.getElementById('entrada').value

            //limpa o input
            document.getElementById('entrada').value = ''
            caracter.trim()

            switch (caracter) {
                case '0':
                case '1':    
                case '2':
                case '3':
                case '4':
                case '5':
                case '6':
                case '7':
                case '8':
                case '9':
                    document.getElementById('apenas_numeros').value += caracter
                    break;
                default:
                    document.getElementById('apenas_letras').value += caracter
                    break;
            }
        }
    </script>
</head>
<body>

    <input type="text" placeholder="Digite um caractere aqui" onkeyup="distribuiCaracter()" id="entrada">
    <hr>

    <span>Letras</span>
    <input type="text" disabled id="apenas_letras">
    
    <span>NÃºmeros</span>
    <input type="text" disabled id="apenas_numeros">
    
    
</body>
</html>
