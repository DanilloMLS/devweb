<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM - Manipulação de classes</title>
    <style>
        .estilo1 {
            background: #FF0000;
            color: #FFF;
        }

        .estilo2 {
            width: 400px;
            height: 150px;
            background-color: #FF0000;
            text-align: center;
            font-size: 25px;
            color: #FFF;
            padding: 25px;
        }
    </style>

    <script>
        function modificarClasse() {
            document.getElementById('mensagem').className = 'estilo2'
        }
    </script>
</head>
<body>
    <div id="mensagem" class="estilo1">Modificando a classe</div>
    <hr>
    <button onclick="modificarClasse()" type="button">Aplicar classe</button>
</body>
</html>
