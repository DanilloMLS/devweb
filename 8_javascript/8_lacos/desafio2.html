<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafio 2 - La√ßo While</title>
    <script>
        var i = 1
        var j = 1

        while (i <= 10) {
            while (j <= 10) {
                document.write(i + ' x ' + j + ' = ' + i*j + '<br/>')
                j++
            }
            j = 0
            i++
            document.write('<hr/>')
        }
    </script>
</head>
<body>
    
</body>
</html>
