<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laços - While</title>

    <script>

        var x = 1

        while (x <= 10) {
            document.write(x + "<br>")
            if (x == 5) {
                break
            }
            x++
        }

        var y = 1

        while (y <= 10) {
            document.write(y + "<br>")
            y++
            //cuidado com a posição do continue
            //continue
        }

        var a = 1
        do {
            document.write(a + "<br>")
            a++
        } while (a <= 10);

    </script>

</head>
<body>
    
</body>
</html>
