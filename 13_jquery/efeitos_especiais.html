<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<style>
			button {
				margin-bottom: 5px;
				width: 100px;
			}

			.div {
				width: 100px;
				height: 100px;
			}

			.div1 {
				background-color: red
			}

			.div2 {
				background-color: green
			}

			.div3 {
				background-color: blue
			}

			.grupo {
				padding: 25px;
				float: left
			}
		</style>

		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				
				//hide('velociade')/show('velociade'): escondem ou revelam o elemento
				//toggle('velociade') alterna entre hide e show
				$('#btn1').on('click', () => {
					$('#div1').toggle('slow')
				})

				//fadeIn, fadeOut, fadeToggle, fadeTo(velocidade,nÃ­vel de opacidade)
				$('#btn2').on('click', () => {
					$('#div2').fadeToggle(2000)
				})
				
				$('#btn3').on('click', () => {
					$('#div3').slideToggle(1000)
				})
			})
		</script>
	</head>

	<body>
		
		<div class="grupo">
			<button type="button" id="btn1">DIV 1</button>
			<div id="div1" class="div div1"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn2">DIV 2</button>
			<div id="div2" class="div div2"></div>
		</div>

		<div class="grupo">
			<button type="button" id="btn3">DIV 3</button>
			<div id="div3" class="div div3"></div>
		</div>
			
	</body>

</html>
