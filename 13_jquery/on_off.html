<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .desfocado {
            background-color: white;
        }

        .focado {
            background-color: green;
        }
    </style>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        $(document).ready(() => {
            /* $('input').on('focus', e => {
                $(e.target).removeClass('desfocado')
                $(e.target).addClass('focado')
            })

            $('input').on('blur', e => {
                $(e.target).removeClass('focado')
                $(e.target).addClass('desfocado')
            }) */
            //não recebe os eventos pq foi criada após a definição dos mesmos
            //$('body').append('<br><br><input type="text" class="desfocado"/>')

            $('body').on('focus', 'input', e => {
                $(e.target).removeClass('desfocado')
                $(e.target).addClass('focado')
            })

            $('body').on('blur', 'input', e => {
                $(e.target).removeClass('focado')
                $(e.target).addClass('desfocado')
            })

            $('body').append('<br><br><input type="text" class="desfocado"/>')

            //remoção de eventos
            //$('body').off('blur','input')
        })
    </script>
</head>
<body>

    <input type="text" class="desfocado"/>

</body>
</html>
