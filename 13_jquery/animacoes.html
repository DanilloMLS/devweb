<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 80px;
            height: 80px;
            border: solid 1px black;
            background-color: lightgray;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>

        $(document).ready(() => {
            $('#btn').on('click', () => {
                $('.div').animate({
                    'width':'160px',
                    'height':'160px',
                    'margin-left':'200px',
                    'margin-top':'200px',
                    'border-radius':'25px'
                },{
                    duration: 2000, //duração em ms, default: 'fast'
                    start: () => { console.log('animação iniciada') },
                    complete: () => { 
                        $('.div2').animate({
                            'width':'160px',
                            'height':'160px',
                            'margin-left':'200px',
                            'margin-top':'200px',
                            'border-radius':'25px'
                        },1500)
                    }
                })
            })
        })
    </script>
</head>
<body>
    <button type="button" id="btn">Iniciar animação</button>
    <div class="div"></div>
    <div class="div2"></div>
</body>
</html>
