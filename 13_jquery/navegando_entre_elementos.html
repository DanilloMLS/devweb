<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>jQuery</title>

		<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(() => {
				//parent(): encontra o elemento pai
				console.log($('.item').parent())
				console.log($('.item').parent().parent()) //avô

				//closest('elemento'): encontra o elemento ancestral mais próximo que corresponda ao parâmetro
				console.log($('.subSecao').closest('#pagina'))

				//find('elemento'): encontra um elemento filho com base no parâmetro
				console.log($('#rodape').find('#opcao1'))

				//múltiplos comandos podem ser encadeados para a navegação
				console.log($('.subSecao').parent().parent().find('.secao2'))
			})
		</script>
	</head>

	<body>
		
		<div id="topo">
			<ul class="menu">
				<li class="item"></li>
				<li class="item"></li>
			</ul>
		</div>

		<div id="pagina">
			<div class="secao1">
				<div class="subSecao"></div>
			</div>
			
			<div class="secao2">
				<h1></h1>
			</div>
		</div>		
		
		<div id="rodape">
			<div>
				<p></p>	
				<span id="opcao1"></span>
			</div>
		</div>

	</body>

</html>
