<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operador Rest/Spread parte 2</title>
    <script>
        //rest
        function soma(...param) {
            let resultado = 0
            console.log(param)
            param.forEach(v => resultado += v)
            return resultado
        }

        console.log(soma(3,8,5,7))

        //últimos parâmetros
        function multiplicacao(m,...p) {
            console.log(m)
            console.log(p)
            let resultado = 0
            p.forEach(v => resultado += m*v)
            return resultado
        }

        multiplicacao(5,7,12,3,40)
    </script>
</head>
