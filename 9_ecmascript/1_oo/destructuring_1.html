<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring Assignment - 1</title>
    <script>
        let frutas = ['Abacaxi','Uva','Pera','Mamão']
        /* let a = frutas[0]
        console.log(a) */

        //extração de valores do array frutas
        //é possível determinar valores padrão
        let [a,b,c = 'Maçã',d,e = 'Banana'] = frutas
        console.log(a,b,c,d,e)

        //extração de dados de um array bidimensional
        let coisas = [['Abacaxi','Uva','Pera','Mamão'],['José','Maria']]
        let [,[,m]] = coisas
        console.log(m)
        let [[,,p],] = coisas
        console.log(p)
    </script>
</head>
<body>
    
</body>
</html>
