        class ContaBancaria {
            //agencia

                this.agencia = 1075
                this.numeroConta = 8351125
                this.saldo = 50
                this.limite = 450
            }

            depositar(valorDeposito) {
                this.saldo += valorDeposito
            }

            sacar(valorSaque) {
                if (valorSaque <= this.saldo && this.saldo > 0) {
                    this.saldo -= valorSaque
                } else {
                    return false
                }
            }

            consultarSaldo() {
                return this.saldo
            }
        }
