<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OO - Pilar Encapsulamento</title>
    <script>

        class Tv {
            constructor() {
                //operadores de visibilidade não são suportados (ex.: private)
                //em vez disso, usa-se uma convenção, adicionando "_" no início do nome do atributo
                this._relacaoCanais = Array(2,4,5,7,10)
                this._canalAtivo = 5
                this._volume = 5
            }

            //getters e setters
            get canalAtivo() {
                return this._canalAtivo
            }

            set canalAtivo(canal) {
                let x = this._relacaoCanais.indexOf(canal)
                if (x !== -1) {
                    this._canalAtivo = canal
                }
            }
        }

        let tv = new Tv()
        console.log(tv.canalAtivo)

        tv.canalAtivo = 2
        console.log(tv.canalAtivo)

    </script>
