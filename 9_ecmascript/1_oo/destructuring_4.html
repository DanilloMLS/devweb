<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring - 4</title>
    <script>
        let arr = [10,20,30,40]

        //uso do spread em conjunto com destructuring em array
        let [a, ...resto] = arr
        console.log(a)
        console.log(resto)

        let obj = {
            a:10,
            b:20,
            c:30,
            d:40
        }

        let {a:a2,...resto2} = obj
        console.log(a2)
        console.log(resto2)
    </script>
</head>
<body>
    
</body>
</html>
