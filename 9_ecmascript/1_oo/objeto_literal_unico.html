<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objeto Literal - Único</title>
    <script>
        let assinatura = {
            idCliente: 1000,
            descricao: 'Acesso a Internet',
            status() {
                console.log('Ativo')
            }
        }

        console.log(assinatura.descricao)

        //acessa assinatura em vez de copiar, como normalmente aconteceria em variáveis
        let y = assinatura
        console.log(y.descricao)

        y.descricao = 'Internet + TV'
        console.log(assinatura.descricao)
        console.log(y.descricao)
    </script>
</head>
<body>
    
</body>
</html>
