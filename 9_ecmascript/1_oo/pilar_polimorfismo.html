<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OO - Pilar do Polimorfismo</title>
    <script>
        //superclasse, seus atributos e métodos são herdados pelas subclasses
        class Animal {
            constructor(cor, tamanho, peso) {
                this._cor = cor
                this._tamanho = tamanho
                this._peso = peso
            }

            dormir() {
                console.log('Dormir')
            }
        }

        //cor, tamanho e peso são atributos da classe Animal
        class Passaro extends Animal {
            constructor(bico, cor, tamanho, peso) {
                super(cor, tamanho, peso)
                this._bico = bico
            }

            voar() {
                console.log('Voar')
            }
        }

        //bico, cor, tamanho e peso são atributos da classe Passaro
        class Papagaio extends Passaro {
            constructor(sabeFalar, bico, cor, tamanho, peso) {
                super(bico, cor, tamanho, peso)
                this._sabeFalar = sabeFalar
            }

            falar() {
                console.log('Falar')
            }
        }

        class Avestruz extends Passaro {
            constructor(bico, cor, tamanho, peso) {
                super(bico, cor, tamanho, peso)
            }

            enterrarCabeca() {
                console.log('Enterrar a cabeça')
            }

            voar() {
                console.log('Não pode voar')
            }
        }

        let passaro = new Passaro()
        let papagaio = new Papagaio(true, 'medio', 'verde', 25, 350)
        console.log(papagaio)
        console.log(papagaio.voar())

        let avestruz = new Avestruz('grande','marrom',250,180)
        console.log(avestruz)
        console.log(avestruz.enterrarCabeca())
        console.log(avestruz.voar())
        
    </script>
</head>

</html>
