<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destructuring - 3</title>
    <script>
        let arr = [10,20,30,40]
        
        //uso em funções
        function teste([a,b, ,c,d=100]){
            console.log(a,b,c,d)
        } 

        teste(arr)

        let obj = {
            a:10,
            b:20,
            c:30,
            d:40
        }

        function teste2({a:x,b,z = 10}) {
            console.log(x,b,z)
        }

        teste2(obj)
    </script>
</head>
<body>
    
</body>
</html>
