<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Página 1</title>
		
		<!-- bootstrap - link cdn -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	
        <script>
            function requisitarPagina(url) {

				document.getElementById('conteudo').innerHTML = '';

				//gif de loading
				if (!document.getElementById('loading')) {
					let imgLoading = document.createElement('img');
					imgLoading.id = 'loading';
					imgLoading.src = 'loading.gif';
					imgLoading.className = 'rounded mx-auto d-block';
					document.getElementById('conteudo').appendChild(imgLoading);
				}				

                let ajax = new XMLHttpRequest();

                //requisição não iniciada (state = 0)
                //console.log(ajax.readyState);
                
                //conexão estabelecida com o servidor (state = 1)
                ajax.open('GET', url);
                //console.log(ajax.readyState);

                //lógica que acompanha o progresso da requisição
                ajax.onreadystatechange = () => {
                    //console.log(ajax.readyState);
					if (ajax.readyState = 4 && ajax.status == 200) {
						document.getElementById('conteudo').innerHTML = ajax.responseText;
					}

					if (ajax.readyState = 4 && ajax.status == 404) {
						document.getElementById('conteudo').innerHTML = 'Requisição finalizada, recurso não encontrado';
					}
                };

                ajax.send();
                /* ajax.open('GET', url);
                ajax.send();
                console.log(ajax); */
            }
            
        </script>
	</head>

	<body>

		<!-- Static navbar -->
	    <nav class="navbar navbar-light bg-light mb-4">
	      <div class="container">
	        <div class="navbar-brand mb-0 h1">
	        	<h3>Requisições assíncronas</h3>
	        </div>
	      </div>
	    </nav>


	    <div class="container">

	    	<div class="row mb-2">
	    		<div class="col-md-4 center"></div>
	    		<div class="col-md-4 center">
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_1_conteudo.html')">Página 1</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_2_conteudo.html')">Página 2</a>
	    			<a href="#" class="btn btn-primary" onclick="requisitarPagina('pagina_3_conteudo.html')">Página 3</a>
	    		</div>
	    		<div class="col-md-4 center"></div>
	    	</div>
	    	
	    	<div class="row">
		    	<div class="col-md-1"></div>

		    	<div class="col-md-10" id="conteudo">
		    			
		    	</div>

			</div>

		</div>	
	</body>
</html>
